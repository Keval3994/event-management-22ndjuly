<h1 style="text-align:center">Employee details of {{employee.employeeName}}</h1>

<div class="container">
<table class="table">
    <tr>
          <td>Employee Name:</td>
          <td>{{employee.employeeName}}</td>
    </tr>
    <tr>
          <th>Employee Address:</th>
          <td>{{employee.employeeAddress}}</td>
    </tr>
    <tr>
          <th>Employee salary:</th>
          <td>{{employee.salary}}</td>
    </tr>

</table>
</div>
